<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
 <title>jobappform</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">JOB APPLICATION FORM</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name <span class="red">*</span></span>
            <input type="text" placeholder="Enter your name" required="">
          </div>
          <div class="input-box">
            <span class="details"> Phone Number <span class="red">*</span></span>
            <input type="text" placeholder="xxxxxxxxxx" required="">
          </div>
          <div class="input-box">
            <span class="details">Email <span class="red">*</span></span>
            <input type="email" placeholder="abc@example.com" required="">
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Enter your password" required="">
          </div>
          <div class="input-box">
            <span class="details">State<span class="red">*</span></span>
            <input type="text" placeholder="Enter your state" required="">
          </div>
          
          <div class="input-box">
            <span class="details">Domain <span class="red">*</span></span>
            <input type="form-select" placeholder="Enter your desired domain" required="">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
      
          
          <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Python</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">C</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">C++</label>
          </div>
    </div> -->
       
    <div class="input-box">
        <span class="details"> Resume <span class="red">*</span></span>
        <input type="file" placeholder="Upload here" required="">
      </div>
        <div class="button">
          <input type="submit" value="Apply">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
